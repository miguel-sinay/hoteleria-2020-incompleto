<html>
    <head>
        <meta charset="UTF-8">
        <title>Instalando JQuery</title>
        <script src="js/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            if(typeof jQuery == "undefined")
                {
                    alert("JQuery no está instalado.");
                }
            else
                {
                    alert("¡JQuery instalado exitósamente!");
                }
        </script>
    </body>
</html>
